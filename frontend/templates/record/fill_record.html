<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Preencher Prontuário</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Preencher Prontuário para {{ paciente.nome }}</h1>
        <form action="{{ url_for('record_routes.create_record', paciente_id=paciente.id) }}" method="POST">
            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="fk_profissional">Profissional</label>
                <select class="form-control" id="fk_profissional" name="fk_profissional" required>
                    {% for profissional in profissionais %}
                    <option value="{{ profissional.id }}">{{ profissional.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Prontuário</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
