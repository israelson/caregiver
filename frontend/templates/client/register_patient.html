<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registrar Paciente</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Registrar Paciente</h1>
        <form action="{{ url_for('client_routes.create_patient') }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="fk_cliente">Cliente</label>
                <select class="form-control" id="fk_cliente" name="fk_cliente" required>
                    {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="fk_endereco">Endere√ßo</label>
                <input type="text" class="form-control" id="fk_endereco" name="fk_endereco" required>
            </div>
            <div class="form-group">
                <label for="usa_andador">Usa Andador</label>
                <input type="checkbox" id="usa_andador" name="usa_andador">
            </div>
            <div class="form-group">
                <label for="anda">Anda Sozinho</label>
                <input type="checkbox" id="anda" name="anda">
            </div>
            <div class="form-group">
                <label for="cadeira_de_rodas">Usa Cadeira de Rodas</label>
                <input type="checkbox" id="cadeira_de_rodas" name="cadeira_de_rodas">
            </div>
            <div class="form-group">
                <label for="alimenta_sozinho">Alimenta Sozinho</label>
                <input type="checkbox" id="alimenta_sozinho" name="alimenta_sozinho">
            </div>
            <div class="form-group">
                <label for="dieta_especial">Dieta Especial</label>
                <input type="text" class="form-control" id="dieta_especial" name="dieta_especial">
            </div>
            <div class="form-group">
                <label for="banheiro_sozinho">Vai ao Banheiro Sozinho</label>
                <input type="checkbox" id="banheiro_sozinho" name="banheiro_sozinho">
            </div>
            <div class="form-group">
                <label for="usa_fraldas">Usa Fraldas</label>
                <input type="checkbox" id="usa_fraldas" name="usa_fraldas">
            </div>
            <div class="form-group">
                <label for="medicamentos">Medicamentos</label>
                <input type="text" class="form-control" id="medicamentos" name="medicamentos">
            </div>
            <div class="form-group">
                <label for="necessidades_especiais">Necessidades Especiais</label>
                <input type="text" class="form-control" id="necessidades_especiais" name="necessidades_especiais">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
